<!-- @format -->

<!DOCTYPE html>
<html lang="no">
	<head>
		<meta charset="UTF-8" />
		<title>Personal Portfolio Page</title>
		<style>
			:root {
				--pastel-Yellow: #f7f6cf;
				--pastel-Turquoise: #b6d8f2;
				--pastel-Linen: #f4cfdf;
				--pastel-steel-Blue: #5784ba;
				--pastel-sky-Blue: #9ac8eb;
			}
			* {
				padding: 0;
				margin: 0;
				
			}
			html,
			body {
				height: 100%;
				margin: 0;
				font-weight: bolder;
				color: var(--pastel-Yellow);
				font-family: Arial, Helvetica, sans-serif;
				text-shadow: 0px 0px 10px black;
			}

			ul {
				list-style-type: none;
				margin: 0;
				padding: 0;
				width: 100%;
				z-index: 1;
				position: fixed;
				background-color: var(--pastel-steel-Blue);
				box-shadow: 1px 1px 3px black;
			}
			nav{
				position: fixed;
				z-index: 1;
			}
			li {
				float: right;
			}
			li a {
				display: block;
				color: var(--pastel-Yellow);
				text-align: center;
				padding: 30px 36px;
				text-decoration: none;
			}
			li a:hover {
				background-color: var(--pastel-Linen);
				color: var(--pastel-Yellow);
			}

			#welcome-section {
				width: 100%;
				height: 100vh;
				background-color: var(--pastel-Linen);
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
			}

			#projects {
				width: 100%;
				height: 100vh;
				background-color: var(--pastel-Turquoise);
				display: flex;
				justify-content: space-evenly;
				align-items: center;
			}
			#contacts-section {
				width: 100%;
				height: 20vh;
				background-color: var(--pastel-sky-Blue);
				display: flex;
				justify-content: space-evenly;
				align-items: center;
			}
			h1 {
				font-size: 100px;
				font-weight: bolder;
				color: var(--pastel-Yellow);
				font-family: Arial, Helvetica, sans-serif;
				text-shadow: 0px 0px 10px black;
			}
			.h2break{
				width: 100%;
				height: 20vh;
				background-color: var(--pastel-sky-Blue);
				display: flex;
				justify-content: center;
				align-items: center;
			}
			h2 {
				font-size: 30px;
				color: var(--pastel-Yellow);
				font-family: Arial, Helvetica, sans-serif;
				text-shadow: 0px 0px 10px black;
			}
			.h1-over-under {
				font-size: 45px;
			}
			div.gallery{
				border: 3px solid var(--pastel-Yellow);
				border-radius: 13px;
				float: left;
				width: 160px;
				overflow: hidden;
				height: fit-content;
				transform: scale(1.2);
				box-shadow: 0px 0px 3px black;
			}
			div.gallery:hover{
				box-shadow: 0px 0px 5px black;
				transform: scale(1.4);
			}
			div.gallery img{
				width: 100%;
				height: auto;
				display: block;
			}
			div.desc{
				padding: 15px;
				text-align: center;
				background-color: var(--pastel-Linen);
			}
			.contactImage{
				width: 50px;
			}
			.contactImage:hover,h3:hover{
				padding-bottom: 20px;
			}
			@media screen and (max-width: 900px){
				h1{
					text-align: center;
				}
				h2{
					text-align: center;
				}
				#projects{
					height: fit-content;
					flex-direction: column;
				}
				div.gallery{
					margin: 10% 0px;
				}
			}
		</style>
	</head>

			<ul>
				<li class="list">

				</li>

				</li>
				<li>
					<a href="#welcome-section" class="link">About</a>
				</li>
			</ul>
		</nav>
